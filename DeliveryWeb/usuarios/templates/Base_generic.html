<!DOCTYPE html>
<html lang="es">
<!-- Lenguaje a español -->
<!-- 
Cosas que faltan: 
-Formulario js
-Boton de Enviar correo colocar al lado de la barra -->
<!-- Completar con las ventanas de los demas integrantes -->

<head>

    <title>Delivery Web!</title>
    <meta charset="UTF-8"> <!-- Lenguaje -->
    <meta name="DETALLES" content="SITIO DELIVERY">
    <meta name="team" content="Jose Bustamante, Diego Henriquez, Leandro Salinas">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href=" {% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/font-awesome.min.css' %}">


    <!-- Conexion css -->
    <link rel="stylesheet" href=" {% static 'css/tooplate-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilossn.css' %}">

    <!--JQUERY-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

</head>

<body>

    <!-- DISEÑO DE RECARGA -->
    
    <section class="preloader">
        <div class="spinner">
    
            <span class="spinner-rotate"> Cargando</span>
    
        </div>
    </section>

    
    <!-- MENU -->


    <header>
        <div class="pb-3">


            <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-sm fixed-top">
                <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse"
                    data-target="#MenuNav" aria-controls="MenuNav" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <a class="navbar-brand" href="{%url 'index' %}">
                    <!--Ancla que contiene el logo-->
                    <img src="{% static 'images/LogoHTML.png' %}" width="60" height="30"
                        class="d-inline-block aling-top" alt="">
                    <!--Logo-->
                    DeliveryWeb
                </a>
                <div class="collapse navbar-collapse " id="MenuNav">
                    <!--Caja que contiene las opciones que van dentro del boton toggle-->

                    <div class="navbar-nav text-center ml-auto">
                        <!--Items de la barra de navegacion-->
                        <a class="nav-item nav-link" href="{% url 'index' %}">Inicio</a>
                        <a class="nav-item nav-link" href="{% url 'sobrenosotros' %}">Acerca de nosotros</a>
                        
                        <a class="nav-item nav-link" href="{% url 'locales' %}">Locales</a>
                        {% if user.is_authenticated %}
                        
                        <a class="nav-item nav-link active" href="{% url 'transportes' %}">Transportes</a>
                        <a class="nav-item nav-link active" href="{% url 'logout' %}">Cerrar sesión</a>
                        {% else %}
                        <a class="nav-item nav-link active" href="{% url 'login' %}">Iniciar sesión</a>
                        {% endif %}
                    </div>

                    <div class="ml-auto d-flex flex-row justify-content-center ">
                        <!--Div para los botones de facebook e instagram-->
                        <a class="navbar-brand mr-2" href="https://www.facebook.com/">

                            <img src=" {%  static 'images/facebook.png' %}" width="30" height="30" alt="">
                        </a>
                        <a class="navbar-brand mr-2 " href="https://www.youtube.com/">
                            <img src=" {% static 'images/youtube.png' %}" width="30" height="30" alt="">
                        </a>

                        <a class="navbar-brand" href="http://www.instagram.com/">
                            <img src=" {% static 'images/instagram.svg' %}" width="30" height="30" alt="">
                        </a>

                    </div>
                    <!--Fin de la caja para los botones de insta y facebook-->


                </div>
                <!--Fin del toggle-->


            </nav>
            <!--Fin de la barra de navegacion-->
        </div>
        <!--Fin de la primera caja contenedora-->




    </header>
    {% block content %} {% endblock %}

    <!-- JQUERY -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
   <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
